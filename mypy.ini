[mypy]
python_version = 3.10
check_untyped_defs = True
ignore_missing_imports = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_untyped_defs = False
# Focus type checking on production code only
files = [
    "python/memory_service/src/memory_service/*.py",
    "python/example-service/src/example_service/*.py"
]