[mypy]
python_version = 3.10
check_untyped_defs = True
ignore_missing_imports = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_untyped_defs = False
exclude = (?x)(
    ^python/memory_service/test_.*\.py$  |
    ^python/memory_service/.*_test\.py$  |
    ^python/memory_service/demo_.*\.py$  |
    ^python/memory_service/.*_demo\.py$  |
    ^python/memory_service/example_.*\.py$ |
    ^python/memory_service/verify_.*\.py$ |
    ^python/memory_service/health_check.*\.py$ |
    ^python/memory_service/emergency_.*\.py$ |
    ^python/memory_service/render_.*\.py$ |
    ^python/memory_service/local_.*\.py$ |
    ^python/memory_service/debug_.*\.py$ |
    ^python/memory_service/fix_.*\.py$ |
    ^python/memory_service/validate_.*\.py$ |
    ^python/memory_service/deployment_.*\.py$ |
    ^python/memory_service/production_.*\.py$ |
    ^python/memory_service/comprehensive_.*\.py$ |
    ^python/memory_service/code_quality_.*\.py$ |
    ^python/memory_service/run_.*\.py$ |
    ^python/memory_service/step1_.*\.py$ |
    ^python/memory_service/race_to_.*\.py$ |
    ^python/memory_service/monitor_.*\.py$ |
