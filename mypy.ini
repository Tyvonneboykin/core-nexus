    ^python/memory_service/gemini_.*\.py$ |
    ^python/memory_service/graph_.*\.py$ |
    ^python/memory_service/neo4j_.*\.py$ |
    ^python/memory_service/retry_.*\.py$ |
    ^python/memory_service/robust_.*\.py$ |
    ^python/memory_service/urgent_.*\.py$ |
